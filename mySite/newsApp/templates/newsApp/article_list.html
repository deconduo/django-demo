{% extends 'newsApp/base.html' %}
{% block title %}Articles{% endblock %}

{% block content %}
      <div class="page-header">
        <h1>Articles</h1>
      </div>
      {% for article in article_list %}
      <h2>{{ article.title }}</h2>
      <div class="well">
        {{ article.content }}
      </div>
      {% endfor %}
      <p><a href='{% url "newsApp:create" %}'>New Article</a></p>
{% endblock %}
